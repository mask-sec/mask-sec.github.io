<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>林萱</title>
	<style type="text/css">
		* {
			padding: 0;margin: 0;
		}
		img {
			border-radius: 30px;
			border-style: solid;
			border-radius: gray;
			border-width: 1px;

			box-shadow: 0 0 3px 0 orange;
		}
		h1 {
			font-family: '黑体';
		}
	</style>
</head>
<body background="img/img.jpg">
		<center>
			<h1>林萱</h1>
			<script type="text/javascript">
				for (var i = 0; i < 19; i++) {
					document.write('<img src="'+i+'.jpg" width="50%" height="50%" />');
				}
			</script>
		</div>
	</center>
</body>
</html>
