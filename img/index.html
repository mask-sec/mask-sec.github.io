<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>林萱</title>
	<style type="text/css">
		body {
			background-attachment: fixed;
		}
		* {
			padding: 0;margin: 0;
		}
		img {
			border-radius: 30px;
			border-style: solid;
			border-color: white;
			border-width: 1px;
			width: 35%;
			height: 35%;
			
			box-shadow: 0 0 10px 0 white;
		}
		h1,a {
			font-family: '黑体';
			color: white;
			
			text-shadow: 0 0 10px 0 white;
		}
		a:visited {
			color: white;
		}
	</style>
</head>
<body background="img/img.jpg">
	<center>
		<h1>林萱</h1>
		<script type="text/javascript">
			for (var i = 0; i < 19; i++) {
				document.write('<img src="img/'+i+'.jpg" /><br /><br />');
			}
		</script>
		<h1>Powered by <a href="../">林萱</a></h1>
	</center>
</body>
</html>
